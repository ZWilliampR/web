<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto de Geolocalización</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
  <h1>Geolocalización por Zonas</h1>

  <div class="selector-container">
    <label for="zonas">Selecciona una zona:</label>
    <select id="zonas">
      <option value="playa">Playa del Carmen</option>
      <option value="puerto">Puerto Morelos</option>
      <option value="tulum">Tulum</option>
    </select>
  </div>

  <!-- Contenedor para el formulario y el mapa -->
  <div class="container">
    <!-- Formulario para mostrar información de ubicación -->
    <form id="location-info">
      <label for="road">Calle:</label>
      <input type="text" id="road" name="road" readonly />

      <label for="neighborhood">Colonia:</label>
      <input type="text" id="neighborhood" name="neighborhood" />

      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" />

      <label for="house-number">Número de casa Exterior, Mz, Lt:</label>
      <input type="text" id="house-number" name="house-number" />

      <label for="state">Estado:</label>
      <input type="text" id="state" name="state" readonly />

      <label for="postal-code">Código Postal:</label>
      <input type="text" id="postal-code" name="postal-code" readonly />

      <!-- Botones para usar la ubicación y guardar datos -->
      <button type="button" id="use-location">USAR MI UBICACIÓN</button>
      <button type="button" id="save">GUARDAR</button>
    </form>

    <!-- Mapa -->
    <div id="map"></div>
  </div>

  <!-- Contenedor para la tabla -->
  <div id="table-container"></div>

  <!-- Indicador de carga -->
  <div id="loader" style="display: none;">Obteniendo ubicación...</div>

  <script src="index.js"></script>
</body>
</html>
